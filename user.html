<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style for the list */
        .list {
            list-style: none; /* Remove default list bullet points */
            padding: 0; /* Remove default padding */
        }

        /* Style for list items */
        .list-item {
            display: flex; /* Use Flexbox to create a horizontal layout */
            margin-bottom: 10px; /* Add some spacing between list items */
        }

        /* Style for text elements within each list item */
        .text {
            margin-right: 10px; /* Add spacing between text elements */
        }
    </style>
</head>
<body>
    <ul class="list">
        <li class="list-item">
            <span class="text">Item 1:</span>
            <span class="text">Description for Item 1.</span>
        </li>
        <li class="list-item">
            <span class="text">Item 2:</span>
            <span class="text">Description for Item 2.</span>
        </li>
        <li class="list-item">
            <span class="text">Item 3:</span>
            <span class="text">Description for Item 3.</span>
        </li>
    </ul>
</body>
</html>
